<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new_sub</title>
    <link rel="stylesheet" href="../../static/stylesheet.css">
</head>

<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'unsuccess' else 'success' }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action= "{{ url_for('admin.create_sub') }}" method="POST">
            <h1 style="text-align:center;">Add new subject</h1>
            <label>Name</label>
            <input name="name" type="text">
            <label>Desc</label>
            <input name="desc" type="text" style="padding:30px;">

            <a href="url_for('admin.create_sub')"><input type="submit" style="background-color:green;margin-top:15px;"></a> 
        </form>
    </div>
</body>

</html>
