<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
    <link rel="stylesheet" href="../../static/stylesheet.css">
</head>

<body>
    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'unsuccess' else 'success' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Edit chapter Form -->
        <form action="{{ url_for('admin.edit_chap', c_id=chap.c_id) }}" method="POST">
            <h1 style="text-align:center;">Edit Subject</h1>

            <label>Name</label>
            <input name="name" type="text" value="{{ chap.name }}" required>

            <label>Description</label>
            <input name="desc" type="text" style="padding:30px;" value="{{ chap.desc }}" required>

            <input type="submit" value="Save Changes" style="background-color:green; margin-top:15px; color:white; border:none; padding:10px;">
        </form>
    </div>
</body>

</html>
